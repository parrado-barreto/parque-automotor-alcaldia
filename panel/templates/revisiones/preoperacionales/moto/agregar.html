{% extends 'index_master.html' %}
{% block title %}
Agregar revisión preoperacional
{% endblock %}
{% block content %}
<div class="right_col" role="main">
  <h1>Agregar revisión preoperacional para moto</h1>
  <form action="agregarprem" method="POST">
    <div class="messages">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
    {% csrf_token %}
    <div class="form-group row">
      <label class="col-4 col-form-label" for="pla_pre">Placa</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-motorcycle"></i>
            </div>
          </div>
          <input id="pla_pre" name="pla_pre" type="text" class="form-control" required="required">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="fec_pre" class="col-4 col-form-label">Fecha de revisión</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-calendar"></i>
            </div>
          </div>
          <input id="fec_pre" name="fec_pre" type="date" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="niv_pre" class="col-4 col-form-label">Nivel de aceite</label>
      <div class="col-8">
        <select id="niv_pre" name="niv_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="man_pre" class="col-4 col-form-label">Manillares</label>
      <div class="col-8">
        <select id="man_pre" name="man_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="dir_pre" class="col-4 col-form-label">Direccion</label>
      <div class="col-8">
        <select id="dir_pre" name="dir_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="gua_pre" class="col-4 col-form-label">Guardabarros</label>
      <div class="col-8">
        <select id="gua_pre" name="gua_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="cha_pre" class="col-4 col-form-label">Chasis</label>
      <div class="col-8">
        <select id="cha_pre" name="cha_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="sus_pre" class="col-4 col-form-label">Suspensión</label>
      <div class="col-8">
        <select id="sus_pre" name="sus_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="fre_pre" class="col-4 col-form-label">Frenos</label>
      <div class="col-8">
        <select id="fre_pre" name="fre_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="lla_pre" class="col-4 col-form-label">Llantas</label>
      <div class="col-8">
        <select id="lla_pre" name="lla_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="rin_pre" class="col-4 col-form-label">Rines</label>
      <div class="col-8">
        <select id="rin_pre" name="rin_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="tre_pre" class="col-4 col-form-label">Tren de arrastre</label>
      <div class="col-8">
        <select id="tre_pre" name="tre_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="exo_pre" class="col-4 col-form-label">Exosto</label>
      <div class="col-8">
        <select id="exo_pre" name="exo_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="ret_pre" class="col-4 col-form-label">Retrovisores</label>
      <div class="col-8">
        <select id="ret_pre" name="ret_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="man_mec_pre" class="col-4 col-form-label">Mantenimiento mecánico</label>
      <div class="col-8">
        <select id="man_mec_pre" name="man_mec_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="luc_pre" class="col-4 col-form-label">Luces (altas y bajas)</label>
      <div class="col-8">
        <select id="luc_pre" name="luc_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="dir_stop_pre" class="col-4 col-form-label">Direccionales y Stop</label>
      <div class="col-8">
        <select id="dir_stop_pre" name="dir_stop_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="pit_pre" class="col-4 col-form-label">Pito (Bocina)</label>
      <div class="col-8">
        <select id="pit_pre" name="pit_pre" class="custom-select">
          <option value="bueno">Bueno</option>
          <option value="regular">Regular</option>
          <option value="malo">Malo</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="obs_pre" class="col-4 col-form-label">Observaciones</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-file-text"></i>
            </div>
          </div>
          <input id="obs_pre" name="obs_pre" type="text" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="back" class="btn btn-primary" onclick="history.back(); return false;"> <i
            class="fa fa-arrow-left"></i> Volver</button>
        <button name="submit" type="submit" class="btn btn-primary"> <i class="fa fa-plus"></i> Agregar Revisión preoperacional</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
