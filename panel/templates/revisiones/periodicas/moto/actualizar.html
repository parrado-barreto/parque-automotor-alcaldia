{% extends 'index_master.html' %}
{% block title %}
    Actualizar revisión periodica
{% endblock %}
{% block content %}
    <div class="right_col" role="main">
        <h1>Actualizar revisión periodica para moto</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="messages">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
            {% csrf_token %}

                <label for="id_periodica" class="col-4 col-form-label">ID</label>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-id-badge"></i>
                            </div>
                        </div>
                        <select id="id_periodica" name="id_periodica" class="form-control">
                            {% for i in perms %}
                                <option value="{{ i.id_periodica }}" {% if i.id_periodica == perm.id_periodica %}
                                        selected {% endif %}> {{ i.id_periodica }} - Placa {{ i.pla_per.pla_veh }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label" for="pla_per">Placa</label>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fa fa-motorcycle"></i>
                            </div>
                        </div>
                        <input id="pla_per" name="pla_per" type="text" class="form-control" required="required" value="{{ perm.pla_per.pla_veh }}">
                    </div>
                </div>
            </div>
