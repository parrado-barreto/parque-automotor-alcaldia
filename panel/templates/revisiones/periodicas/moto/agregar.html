{% extends 'index_master.html' %}
{% block title %}
Agregar revisión periodica
{% endblock %}
{% block content %}
<div class="right_col" role="main">
  <h1>Agregar revisión periodica para moto</h1>
  <form action="agregarperm" method="POST">
    <div class="messages">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>

            <div class="input-group-text">
              <i class="fa fa-motorcycle"></i>
            </div>
          </div>
          <input id="pla_pre" name="pla_per" type="text" class="form-control" required="required">
        </div>
      </div>
    </div>
