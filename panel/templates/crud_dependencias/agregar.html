{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1>Agregar Dependencia</h1>
    
    <form action="agregardep" method="POST">
      <div class="messages">
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
        {% csrf_token %}

        <div class="form-group row">
          <label for="nom_dep" class="col-4 col-form-label">Nombre de la dependencia</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </div>
              </div> 
              <input id="nom_dep" name="nom_dep" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
    
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="back" class="btn btn-primary" onclick="history.back(); return false;"> <i class="fa fa-arrow-left"></i>  Volver</button> 
            <button name="submit" type="submit" class="btn btn-primary"> <i class="fa fa-plus"></i>  Agregar dependencia</button>
          </div>
        </div>
      </form>
</div>

{% endblock %}
