{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
  <h1>Agregar Dependencia</h1>

  <form action="agregarsoa" method="POST">
    <div class="messages">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
    {% csrf_token %}

    <div class="form-group row">
      <label for="nom_emp_soa" class="col-4 col-form-label">Nombre de la empresa</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-building-o"></i>
            </div>
          </div>
          <input id="nom_emp_soa" name="nom_emp_soa" placeholder="Digite la empresa donde se compró el SOAT" type="text"
            class="form-control" required="required">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="fec_exp_soa" class="col-4 col-form-label">Fecha de expedición</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-calendar-check-o"></i>
            </div>
          </div>
          <input id="fec_exp_soa" name="fec_exp_soa" type="date" class="form-control" required="required">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="fec_vig_soa" class="col-4 col-form-label">Vigencia desde las 00 horas del </label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-calendar-times-o"></i>
            </div>
          </div>
          <input id="fec_vig_soa" name="fec_vig_soa" type="date" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="fec_ven_soa" class="col-4 col-form-label">Hasta las 23:59 horas del</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-calendar-times-o"></i>
            </div>
          </div>
          <input id="fec_ven_soa" name="fec_ven_soa" type="date" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="back" class="btn btn-primary" onclick="history.back(); return false;"> <i class="fa fa-arrow-left"></i>  Volver</button> 
        <button name="submit" type="submit" class="btn btn-primary"> <i class="fa fa-user-plus"></i>  Agregar SOAT</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
