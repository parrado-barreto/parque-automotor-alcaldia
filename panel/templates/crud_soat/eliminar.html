{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1>Actualizar SOAT</h1>

    <form action="" method="POST">
       
        {% csrf_token %}
        <div class="form-group row">

            <label for="id_per" class="col-4 col-form-label">ID</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-id-badge"></i>
                        </div>
                    </div>
                    <select id="id" name="id" class="form-control">
                        {% for i in soats %}
                        <option value="{{i.id_soa}}" {% if i.id_soa == soat.id_soa %} selected {% endif %}> {{i.id_soa}} - {{i.nom_emp_soa}} - {{i.fec_exp_soa}} </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        
        <div class="form-group row">
            <div class="offset-4 col-8">
              <button name="back" class="btn btn-primary" onclick="history.back(); return false;"> <i class="fa fa-arrow-left"></i>  Volver</button>
              <button name="submit" type="submit" class="btn btn-danger"> <i class="fa fa-user-trash"></i>  Eliminar seguro</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
