{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
  <h1>Agregar usuario</h1>

  <form action="agregar" method="POST" enctype="multipart/form-data">
    <div class="messages">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
    {% csrf_token %}

    <div class="form-group row">
      <label for="id_per" class="col-4 col-form-label">Cédula</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card"></i>
            </div>
          </div>
          <input id="id_per" name="id_per" type="number" class="form-control" required="required">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="pass_per" class="col-4 col-form-label">Contraseña</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-lock"></i>
            </div>
          </div>
          <input id="pas_per" name="pas_per" type="password" required="required" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="nom_per" class="col-4 col-form-label">Nombres</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-book"></i>
            </div>
          </div>
          <input id="nom_per" name="nom_per" type="text" class="form-control" required="required">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="ape_per" class="col-4 col-form-label">Apellidos</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-book-o"></i>
            </div>
          </div>
          <input id="ape_per" name="ape_per" type="text" class="form-control" required="required">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="tel_per" class="col-4 col-form-label">Teléfono</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-phone"></i>
            </div>
          </div>
          <input id="tel_per" name="tel_per" type="number" class="form-control" required="required">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="dir_per" class="col-4 col-form-label">Dirección</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-location-arrow"></i>
            </div>
          </div>
          <input id="dir_per" name="dir_per" type="text" class="form-control" required="required">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="cat_per" class="col-4 col-form-label">Categoría de licencia de conducción</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-list-alt"></i>
            </div>
          </div>
          <select id="cat_per" name="cat_per" class="custom-select" required="required">
            <option value="null">Selecciona una opción</option>
            <option value="A1,A2">A1, A2 </option>
            <option value="B1,B2,B3">B1, B2, B3 </option>
            <option value="C1,C2,C3">C1, C2, C3 </option>
            <option value="A1,A2,B1,B2,B3">A1, A2, B1, B2, B3 </option>
            <option value="A1,A2,B1,B2,B3,C1,C2,C3">A1, A2, B1, B2, B3, C1, C2, C3 </option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="vig_per" class="col-4 col-form-label">Vigencia de licencia de conducción</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-calendar"></i>
            </div>
          </div>
          <input id="vig_per" name="vig_per" type="date" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="pase_ade_per" class="col-4 col-form-label">Foto de la licencia (.jpg)</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-image"></i>
            </div>
          </div>
          <input type="file" class="form-control" id="pase_ade_per" name="pase_ade_per" required accept="image/png, image/jpeg, .pdf"/>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="dep_per" class="col-4 col-form-label">Dependencia</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-building"></i>
            </div>
          </div>
          <select id="dep_per" name="dep_per" class="custom-select" required="required">
            <option value="null">Selecciona una opción</option>
            {% for i in dependencias %}
            <option value="{{i.id_dep}}"> {{i.nom_dep}} </option>
            {% endfor %}
          </select>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="back" class="btn btn-primary" onclick="history.back(); return false;"> <i
            class="fa fa-arrow-left"></i> Volver</button>
        <button name="submit" type="submit" class="btn btn-primary"> <i class="fa fa-user-plus"></i> Agregar
          usuario</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
