{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1>Actualizar Asignación</h1>
    <form action="" method="POST">
        <div class="messages">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        {% csrf_token %}
        <div class="form-group row">

            <label for="id_per" class="col-4 col-form-label">ID</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-hashtag"></i>
                        </div>
                    </div>
                    <select id="id" name="id" class="form-control">
                        {% for i in asis %}
                        <option value="{{i.id}}" {% if i.id == asi.id %} selected {% endif %}>
                            {{i.id_per.nom_per}} - {{i.id_veh_id}} </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group row">

            <label for="id_per" class="col-4 col-form-label">Usuario al que desea asignar el vehiculo</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <select id="id_per" name="id_per" class="form-control">
                        {% for i in usuarios %}
                        <option value="{{i.id_per}}" {% if i.id_per == asi.id_per_id %} selected {% endif %}>
                            {{i.id_per}} - {{i.nom_per}} {{i.ape_per}} </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group row">

            <label for="id_veh" class="col-4 col-form-label">Vehiculo asignado</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-car"></i>
                        </div>
                    </div>
                    <select id="id_veh" name="id_veh" class="form-control">
                        {% for i in vehiculos %}
                        <option value="{{i.pla_veh}}" {% if i.pla_veh == asi.id_veh_id %} selected {% endif %}>
                            {{i.pla_veh}} - {{i.cla_veh}} - {{i.mar_veh}} - {{i.col_veh}} </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="fec_sal" class="col-4 col-form-label">Vigencia de asignación</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-calendar-check-o"></i>
                        </div>
                    </div>
                    <input id="fec_sal" name="fec_sal" type="datetime-local" class="form-control"
                        value="{{ asi.fec_sal }}">

                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="obs_asi" class="col-4 col-form-label">Observaciones</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-file-text"></i>
                        </div>
                    </div>
                    <input id="obs_asi" name="obs_asi" type="text" class="form-control" value="{{ asi.obs_veh_asi }}">

                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="back" class="btn btn-primary" onclick="history.back(); return false;"> <i
                        class="fa fa-arrow-left"></i> Volver</button>
                <button name="submit" type="submit" class="btn btn-warning"> <i class="fa fa-refresh"></i> Actualizar
                    usuario</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
