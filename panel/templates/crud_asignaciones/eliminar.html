{% extends '../index_master.html' %}
{% block title %}
Eliminar Asignacion
{% endblock %}
{% block content %}
<div class="right_col" role="main">
    <h1>Eliminar Asignacion de vehiculo</h1>

    <form action="" method="POST">
        
        {% csrf_token %}
        <div class="form-group row">

            <label for="id" class="col-4 col-form-label">ID</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-id-badge"></i>
                        </div>
                    </div>
                    <select id="id" name="id" class="form-control">
                        {% for i in asis %}
                        <option value="{{i.id}}" {% if i.id == asi.id %} selected {% endif %}> {{i.id}} -
                            {{i.id_per.nom_per}} {{i.id_per.ape_per}} - {{i.id_veh.pla_veh}} {{i.id_veh.mar_veh}}  </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="back" class="btn btn-primary" onclick="history.back(); return false;"> <i
                        class="fa fa-arrow-left"></i> Volver</button>
                <button name="submit" type="submit" class="btn btn-danger"> <i class="fa fa-trash"></i> Eliminar
                    Asignaci√≤n</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
